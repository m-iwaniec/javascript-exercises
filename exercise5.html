<!DOCTYPE html>
<body>
    Hello
    <!-- Write a JavaScript program which compute, the average marks
        of the following students Then, this average is used to determine
         the corresponding grade. Student Name Marks David 80 Vinoth 77 
         Divya 88 Ishitha 95 Thomas 68

The grades are computed as follows : Range Grade <60 F <70 D <80 C <90 B <100 A -->
  
  <script>
        function avgGrade(s1,s2,s3,s4,s5) {
            var avg = (s1+s2+s3+s4+s5) /5;
            if (avg<60) {
                console.log("F")
            }
            else if (avg<70) {
                console.log("D")
            }
            else if (avg<80) {
                console.log("C")
            }
            else if (avg<90) {
                console.log("B")
            }
            else {
                console.log("A")
            }
            // avgGrade(80,77,88,95,68)
            // avgGrade(80,77,28,25,68)
        }
    </script> 

</html>
