
<!-- Write a JavaScript conditional statement to find the largest of five numbers.
    Display an alert box to show the result. 
    Sample numbers : -5, -2, -6, 0, -1 
    Output : 0  -->

<!DOCTYPE html>

<body>
    <script>
        function max(n1, n2, n3, n4, n5) {
            maxNumber = n1;
            if (n2 > maxNumber) {
                maxNumber = n2
            }
            if (n3 > maxNumber) {
                maxNumber = n3
            } 
            if (n4 > maxNumber) {
                maxNumber = n4
            }
            if (n5 > maxNumber) {
                maxNumber = n5
            }
            alert(maxNumber)

        }
		max(8,5,-1,12,1)
    </script>
</body>
